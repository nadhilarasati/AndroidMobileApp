<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Full Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button block [navPush]="ChangePassButton">Change Password</button>
  </div>

  <div padding>
    <button ion-button block>Log Out</button>
  </div>
</ion-content>
