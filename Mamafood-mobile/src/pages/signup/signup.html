<ion-header>

  <ion-navbar>
    <ion-title>Mamafood</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Full Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <a href="" target="_blank">Terms and Condition</a>

    <ion-item>
      <ion-label>I accept the terms and condition</ion-label>
      <ion-checkbox color="dark" checked="false"></ion-checkbox>
    </ion-item>

    <div padding>
      <button ion-button block [navPush]="SubmitButton">Sign Up</button>
    </div>
  </ion-list>
</ion-content>
