<ion-header>
  <ion-navbar>
    <ion-title>
      Mamafood
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <h1>Log In</h1>
  </div>

  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block [navPush]="LogInButton">Log In</button>
      <button ion-button block [navPush]="SignUpButton">Sign Up</button>
      <button ion-button block [navPush]="LogInPdgButton">Log In Pedagang</button>
    </div>
  </ion-list>

</ion-content>
