<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Enter Your Old Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Enter Your New Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Confirm Your New Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block (click)="doAlert()">Save</button>
    </div>
  </ion-list>
</ion-content>
