<ion-header>

  <ion-navbar>
    <ion-title>chooseMethod</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Dapur</ion-label>
      
    </ion-item>
    <a href="" target="_blank">View Location</a>

    <ion-list radio group>
        <ion-label>Choose Pick Up Method</ion-label>
          <ion-item>
            <ion-label>Take Away</ion-label>
            <ion-radio checked="true" value="ta"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Delivery</ion-label>
            <ion-radio value="d"></ion-radio>
          </ion-item>

          <ion-label>Deliver to</ion-label>
          <a href="" target="_blank">Choose Location</a>
    </ion-list>

    <ion-list radio group>
        <ion-label>Choose Payment Method</ion-label>
          <ion-item>
            <ion-label>Cash</ion-label>
            <ion-radio checked="true" value="c"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Transfer</ion-label>
            <ion-radio value="t"></ion-radio>
          </ion-item>

          <button ion-button>Upload</button>
      
          <ion-item>
              <ion-label>Virtual Wallet</ion-label>
              <ion-radio value="vw"></ion-radio>
            </ion-item>
    </ion-list>

    <ion-label>Total: </ion-label>
    <button ion-button [navPush]="checkOutButton">Check Out</button>
  </ion-list>

</ion-content>
