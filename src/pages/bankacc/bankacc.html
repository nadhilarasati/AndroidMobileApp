<ion-header>
  <ion-navbar>
    <ion-title>
      akalakal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label>Bank Name</ion-label>
        <ion-select [(ngModel)]="bankName">
          <ion-option value="n">BNI</ion-option>
          <ion-option value="c">BCA</ion-option>
          <ion-option value="r">BRI</ion-option>
          <ion-option value="m">Mandiri</ion-option>
        </ion-select>
    </ion-item>
    
    <ion-item>
          <ion-label stacked>Account Bank Name</ion-label>
          <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Account Number</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>

    <button ion-button block [navPush]="saveButton">Save</button>
</ion-content>
